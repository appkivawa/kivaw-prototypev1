[api]
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[functions.admin-stats]
enabled = true
verify_jwt = false
import_map = "./functions/admin-stats/deno.json"
entrypoint = "./functions/admin-stats/index.ts"

[auth]
site_url = "http://localhost:5173"
additional_redirect_urls = [
  "http://localhost:5173/**",
  "http://127.0.0.1:5173/**"
]

[functions.social_feed]
verify_jwt = false

[functions.feed]
verify_jwt = false
