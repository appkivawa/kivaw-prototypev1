<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Horizontal gradient: reddish-pink to orange-pink -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="200" height="200" fill="#ffffff"/>
  
  <!-- Pixelated KIVAW text with gradient -->
  <!-- K -->
  <rect x="20" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="20" y="80" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="20" y="90" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="20" y="100" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="20" y="110" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="30" y="90" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="40" y="80" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="40" y="100" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="50" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="50" y="110" width="10" height="10" fill="url(#textGradient)"/>
  
  <!-- I -->
  <rect x="70" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="80" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="90" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="80" y="80" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="80" y="90" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="80" y="100" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="70" y="110" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="80" y="110" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="90" y="110" width="10" height="10" fill="url(#textGradient)"/>
  
  <!-- V -->
  <rect x="110" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="120" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="130" y="80" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="130" y="90" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="130" y="100" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="120" y="110" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="110" y="110" width="10" height="10" fill="url(#textGradient)"/>
  
  <!-- A -->
  <rect x="150" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="160" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="170" y="70" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="150" y="80" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="170" y="80" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="150" y="90" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="160" y="90" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="170" y="90" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="150" y="100" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="170" y="100" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="150" y="110" width="10" height="10" fill="url(#textGradient)"/>
