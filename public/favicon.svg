  <rect x="40" y="130" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="20" y="140" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="40" y="140" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="20" y="150" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="30" y="150" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="40" y="150" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="20" y="160" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="30" y="160" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="40" y="160" width="10" height="10" fill="url(#textGradient)"/>
  <rect x="20" y="170" width="10" height="10" fill="url(#textGradient)"/>
